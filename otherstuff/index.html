<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Onion Link</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #link {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Random Onion Link Viewer</h1>
  <button id="nextBtn">Show Next Link</button>
  <div id="link"></div>

  <script>
    let links = [];
    let visited = new Set();

    async function fetchLinks() {
      try {
        const response = await fetch('onion_links.txt');
        const text = await response.text();
        links = text.split('\n').map(l => l.trim()).filter(Boolean);
      } catch (err) {
        document.getElementById("link").textContent = "Failed to load links.";
        console.error("Fetch error:", err);
      }
    }

    function getRandomLink() {
      const remaining = links.filter(link => !visited.has(link));
      if (remaining.length === 0) {
        return null;
      }
      const randIndex = Math.floor(Math.random() * remaining.length);
      return remaining[randIndex];
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      const link = getRandomLink();
      if (link) {
        visited.add(link);
        document.getElementById("link").innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
      } else {
        document.getElementById("link").textContent = "No more links!";
      }
    });

    fetchLinks();
  </script>
</body>
</html>
